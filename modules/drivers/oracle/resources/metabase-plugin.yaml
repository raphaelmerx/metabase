info:
  name: Metabase Oracle Driver
  version: 1.0.0-SNAPSHOT
  description: Allows Metabase to connect to Oracle databases.
dependencies:
  - class: oracle.jdbc.OracleDriver
    message: >
      Metabase requires the Oracle JDBC driver in order to connect to Oracle databases, but we can't ship it as part
      of Metabase due to licensing restrictions. See
      https://metabase.com/docs/latest/administration-guide/databases/oracle.html for more details.
driver:
  name: oracle
  display-name: Oracle
  lazy-load: true
  parent: sql-jdbc
  connection-properties:
    - host
    - merge:
        - port
        - default: 1521
    - name: sid
      display-name: Oracle system ID (SID)
      placehoder: Usually something like ORCL or XE. Optional if using service name
    - name: service-name
      display-name: Oracle service name
      placeholder: Optional TNS alias
    - user
    - password

    - name: ssl
      display-name: Use a secure connection (SSL)?
      type: boolean

    - name: ssl-use-keystore
      display-name: Use SSL server certificate?
      type: boolean
      visible-if:
        ssl: true

    - name: ssl-keystore-options
      type: select
      options:
        - name: Local file path
          value: local
        - name: Uploaded file path
          value: uploaded
      placeholder: path/to/file.crt
      visible-if:
        ssl-use-keystore: true
      default: local

    - name: ssl-keystore-path
      type: string
      required: false
      visible-if:
        ssl-keystore-options: local

    - name: ssl-keystore-value
      type: textFile
      required: false
      treat-before-posting: base64
      visible-if:
        ssl-keystore-options: uploaded

    - name: ssl-keystore-password
      display-name: Keystore password
      type: password
      required: false
      visible-if:
        ssl-use-keystore: true

    - name: ssl-use-truststore
      display-name: Use trust store?
      type: boolean
      visible-if:
        ssl: true

    - name: ssl-truststore-options
      type: select
      options:
        - name: Local file path
          value: local
        - name: Uploaded file path
          value: uploaded
      visible-if:
        ssl-use-truststore: true
      default: local

    - name: ssl-truststore-path
      type: string
      required: false
      placeholder: path/to/file.crt
      visible-if:
        ssl-truststore-options: local

    - name: ssl-truststore-value
      type: textFile
      required: false
      treat-before-posting: base64
      visible-if:
        ssl-truststore-options: uploaded

    - name: ssl-truststore-password
      display-name: Truststore password
      type: password
      required: false
      visible-if:
        ssl-use-truststore: true

  connection-properties-include-tunnel-config: true

init:
  - step: load-namespace
    namespace: metabase.driver.oracle
  - step: register-jdbc-driver
    class: oracle.jdbc.OracleDriver
